language: php
dist: trusty
php: 7.2

stages:
  - name: deploy-dev
    if: branch = development

cache:
  directories:
    - $HOME/.m2

jobs:
  include:
    #DEPLOY DEV STAGE
    - stage: deploy-dev
      name: "Deploy to heroku-dev"
      install:
        - composer selfupdate
        - composer install --no-interaction
      before_script:
        - openssl aes-256-cbc -K $encrypted_7a28ea5788df_key -iv $encrypted_7a28ea5788df_iv -in encrypt.tar.gz.enc -out encrypt.tar.gz -d
        - tar -xzvf encrypt.tar.gz
      deploy:
        provider: heroku
        skip_cleanup: true
        api_key:
          secure: ""
        app: udelvd-dev
        on:
          branch: development

#WHITE LIST
branches:
  only:
    - master
    - development