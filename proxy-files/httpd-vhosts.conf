<VirtualHost *:80>
    #Usar ip publica
    ServerName localhost

    Redirect permanent "/" "https://localhost/"

    #ProxyRequests Off
    #ProxyPreserveHost Off
    #ProxyPass "/" "http://udelvd-api/"
    #ProxyPassReverse "/" "http://udelvd-api/"
</VirtualHost>

<VirtualHost *:443>
    #Usar ip publica
    ServerName localhost

    ProxyRequests Off
    ProxyPreserveHost Off
    ProxyPass "/" "http://udelvd-api/"
    ProxyPassReverse "/" "http://udelvd-api/"

    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/conf/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/conf/server.key"
</VirtualHost>



